<div id="imaticStatusModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Zmeniť stav</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label>Nový stav</label>
                    <select id="imaticStatusSelect" class="form-control"></select>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label>Poznámka (voliteľné)</label>
                    <textarea id="imaticStatusNote" class="form-control" rows="3"></textarea>
                </div>

                <div id="imaticStatusLoader" style="display:none; margin-top:10px;">
                    <span class="fa fa-spinner fa-spin"></span> Ukladám…
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="imaticStatusSave" class="btn btn-primary">Uložiť</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Zrušiť</button>
            </div>
        </div>
    </div>
</div>
